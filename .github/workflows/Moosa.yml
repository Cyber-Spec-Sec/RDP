name: RDP Access via Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          # Generate cryptographically random password
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(20, 8)
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          # Store credentials securely
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          # Download and install Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          # Download Tailscale installer
          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          # Install Tailscale silently
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          # Clean up installer
          Remove-Item $installerPath -Force
          
          # Wait for Tailscale service to start
          Start-Sleep -Seconds 10

      - name: Establish Tailscale Connection
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          Write-Host "Setting up Tailscale connection..."
          
          # Check if Tailscale is installed
          $tailscalePath = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $tailscalePath)) {
              Write-Error "Tailscale not found at expected location: $tailscalePath"
              exit 1
          }
          
          # Bring up Tailscale with the provided auth key and set a unique hostname
          Write-Host "Connecting to Tailscale network..."
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"
          & $tailscalePath up --authkey="$env:TAILSCALE_AUTH_KEY" --hostname="$hostname"
          
          if ($LASTEXITCODE -ne 0) {
              Write-Error "Failed to connect to Tailscale. Exit code: $LASTEXITCODE"
              exit 1
          }
          
          # Wait for Tailscale to assign an IP
          Write-Host "Waiting for Tailscale IP assignment..."
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 15) {
              $tsIP = & $tailscalePath ip -4
              if (-not $tsIP -or $tsIP -eq "") {
                  Write-Host "Waiting for IP... (Attempt $($retries + 1)/15)"
                  Start-Sleep -Seconds 3
                  $retries++
              }
          }
          
          if (-not $tsIP -or $tsIP -eq "") {
              Write-Error "Tailscale IP not assigned after $retries attempts. Exiting."
              exit 1
          }
          
          Write-Host "Tailscale IP assigned: $tsIP"
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          
          # Also get hostname for verification
          $tsStatus = & $tailscalePath status
          echo "TAILSCALE_STATUS=$tsStatus" >> $env:GITHUB_ENV

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Tailscale Status:"
          Write-Host "$env:TAILSCALE_STATUS"
          
          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          Write-Host "Testing RDP connectivity..."
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          
          if ($testResult.TcpTestSucceeded) {
              Write-Host "✓ TCP connection to RDP port 3389 successful!"
          } else {
              Write-Host "✗ TCP connection to RDP port 3389 failed"
              Write-Host "Checking firewall status..."
              
              # Check firewall rule
              $firewallRule = Get-NetFirewallRule -Name "RDP-Tailscale" -ErrorAction SilentlyContinue
              if ($firewallRule) {
                  Write-Host "Firewall rule exists and is enabled: $($firewallRule.Enabled)"
              } else {
                  Write-Host "Firewall rule not found"
              }
              
              # Check RDP service
              $rdpService = Get-Service -Name TermService -ErrorAction SilentlyContinue
              Write-Host "RDP Service Status: $($rdpService.Status)"
              
              exit 1
          }

      - name: Maintain Connection and Display Access Info
        run: |
          Write-Host "`n"
          Write-Host "================================================"
          Write-Host "            RDP ACCESS INFORMATION              "
          Write-Host "================================================"
          Write-Host "Address:    $env:TAILSCALE_IP"
          Write-Host "Username:   RDP"
          Write-Host "Password:   $env:RDP_PASSWORD"
          Write-Host "================================================"
          Write-Host "`n"
          Write-Host "Instructions:"
          Write-Host "1. Connect to the Tailscale network using your own Tailscale client"
          Write-Host "2. Use Remote Desktop Connection (mstsc.exe)"
          Write-Host "3. Enter the IP address above"
          Write-Host "4. Use username 'RDP' and the password shown"
          Write-Host "`n"
          Write-Host "This runner will stay active for up to 60 minutes."
          Write-Host "To terminate earlier, click 'Cancel workflow' in GitHub Actions."
          Write-Host "`n"
          
          # Display periodic updates
          $startTime = Get-Date
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutes = [math]::Round($elapsed.TotalMinutes, 1)
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session active for $minutes minutes - IP: $env:TAILSCALE_IP"
              
              # Check if we've exceeded timeout (55 minutes to be safe)
              if ($minutes -gt 55) {
                  Write-Host "Timeout approaching. Shutting down..."
                  break
              }
              
              # Wait 1 minute between updates
              Start-Sleep -Seconds 60
          }
